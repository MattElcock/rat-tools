name: Pull Request
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        run: yarn
      - name: Linting
        run: yarn lint
      - name: Tests
        run: yarn test
      - name: Build
        run: yarn build
