name: Pull Request
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Linting
        uses: borales/actions-yarn@v4
        with:
          cmd: yarn lint
      - name: Tests
        uses: borales/actions-yarn@v4
        with:
          cmd: yarn test
      - name: Build
        uses: borales/actions-yarn@v4
        with:
          cmd: yarn build
